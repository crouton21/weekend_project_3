<html>
  <head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <script src="vendors/bootstrap.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <script src="vendors/jQuery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container-fluid">
    <div id="header" class="jumbotron">My To Do List</div>
    </div>
    <div id="restOfBody">
    <div class="container">
    <div id="inputArea">
    <form>
        <label id="taskLabel"for="newTask">Task:</label>
        <input type="text" placeholder="New Task" id="newTask"><br>
        <label id="dueDateLabel"for="dueDate">Due Date:</label>
        <input type="text" placeholder="mm/dd/yyyy" id="dueDate"><br>
        <label>Calendar:</label>
        <select id="whichCalendar">
        </select>
        <button id="addTask">Add Task</button>
    </form>
    </div>
    </div>
    <section id="tables">
    <table id="tasks">
        <div class="container">
        <thead>
            <tr>
                <th>Completed?</th>
                <th id="taskColumn">Task</th>
                <th>Due Date</th>
                <th>Calendar</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        </div>
        <div id="line"></div>
        <div class="container">
        <tbody id="viewTasks">
        </tbody>
        </div>
    </table>

    <table id="completedTasks">
        <div class="container-fluid">
        <thead>
            <tr>
                <th class="col-sm-7">Completed Task</th>
                <th class="col-sm-3">Delete</th>
                <th class="col-sm-2">Do Again</th>
            </tr>
        </thead>
         </div>
         <div class="container-fluid">
            <tbody id="viewCompletedTasks">
            </tbody>
        </div>
        </table>
    </section>
    <div id="line"></div>
    <section id="addACalendar">
            <div class="container">
            <input class="calendar" type="text" placeholder="Calendar" id="newCalendar">
            <select class="calendar" id="whichColor">
                <option>yellow</option>
                <option>blue</option>
                <option>green</option>
                <option>orange</option>
                <option>purple</option>
            </select>
            <button class="calendar" id="addCalendar">Add Calendar</button>
        </section>
        <div id=displayCalendars>Calendars:</div>
        <section id="deleteACalendar">
            <select class="calendar delete" id="whichCalendar2">
            </select>
            <button class="calendar delete" id="deleteCalendar">Delete Calendar</button>
        </div>
    </section> 
    </div>
  </body>
</html>
