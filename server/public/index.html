<html>
  <head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <script src="vendors/jQuery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <form>
        <input type="text" placeholder="New Task" id="newTask">
        <select id="whichCalendar">
        </select>
        <button id="addTask">Add Task</button>
    </form>
    <section id="tables">
    <table>
        <thead>
            <tr>
                <th>Completed?</th>
                <th>Task</th>
                <th>Calendar</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="viewTasks">
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Completed Task</th>
                <th>Delete</th>
                <th>Do Again</th>
            </tr>
        </thead>
            <tbody id="viewCompletedTasks">
            </tbody>
        </table>
    </section>
    <section id="addACalendar">
            <input type="text" placeholder="New Calendar" id="newCalendar">
            <select id="whichColor">
                <option>red</option>
                <option>yellow</option>
                <option>blue</option>
                <option>green</option>
                <option>orange</option>
                <option>purple</option>
            </select>
            <button id="addCalendar">Add Calendar</button>
    </section>
  </body>
</html>
